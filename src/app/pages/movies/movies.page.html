<ion-header>

</ion-header>

    <ion-label text-wrap>
      <h3>{{item.Title}}</h3>
      <!--{{item.Year}}-->
    </ion-label>
    <!--<ion-icon slot="end" *ngIf="item.Type == 'movie'" name="film-outline"></ion-icon>
    <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
    <ion-icon slot="end" *ngIf="item.Type == 'game'" name="game-controller"></ion-icon>-->

    </ion-item>
  </ion-list>
